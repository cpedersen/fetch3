<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example 3</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dog API: Display Specified Dog</h1>
        <form>
          <fieldset>
              <label for="how-many">Which dog would you like to display?:</label>
              <input type="text" name="dog-type" id="dog-type" placeholder="beagle" value="beagle"/>
              <button>Submit</button>
          </fieldset>
        </form>
        <section class="results hidden">
          <h2>Look at the dog you specified!</h2>
          <img id="results-img" class="results-img" alt="placeholder">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
